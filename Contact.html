	 <h1>Countact Us<h1>
	  <fieldset>
      <legend>Book your tour</legend>
     
<table>
       <tr>
   <td> <label>Company Name</label></td>
   <td>:</td>
   <td><input type="text" placeholder="Enter your name here" value="Tours and travels" readonly></td>
  </tr>
   <tr>
   <td> <label>Name</label></td>
   <td>:</td>
   <td><input type="text" placeholder="Enter your name here"></td>
  </tr><tr>
   <td> <label>Email</label></td>
   <td>:</td>
   <td><input type="text" placeholder="Enter your name here"></td>
  </tr><tr>
   <td> <label>Password</label></td>
   <td>:</td>
   <td><input type="text" placeholder="Enter your password here"></td>
  </tr>
   <td><label for="">Phone No</label></td>
                <td>:</td>
                <td>
                  <input
                    maxlength="11"
                    type="number"
                    name=""
                    id=""
                    placeholder="enter your phone number"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="">Security pin</label></td>
                <td>:</td>
                <td>
                  <input
                    maxlength="4"
                    type="password"
                    name=""
                    id=""
                    placeholder="enter a 4 digit pin"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td><label for="">Number of seats</label></td>
                <td>:</td>
                <td>
                  <input
                    type="number"
                    name=""
                    id=""
                    placeholder="enter seat count"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="">Select your packages</label></td>
                <td>:</td>
                <td>
                  <select name="" id="">
                    <option value="">Budget</option>
                    <option value="">Normal</option>
                    <option value="">Premium</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="">Choose your date</label></td>
                <td>:</td>
                <td>
                  <input type="date" name="" id="" />
                </td>
              </tr>

              <tr>
                <td><label for="">Select your budget range</label></td>
                <td>:</td>
                <td>
                  <span>10000</span>
                  <input type="range" value="0" name="" id="" />
                  <span>50000</span>
                </td>
              </tr>

              <tr>
                <td><label for="">Extra facilities</label></td>
                <td>:</td>
                <td>
                  <input type="checkbox" name="" id="" />
                  <label for="">Breakfast</label>
                  <input type="checkbox" name="" id="" />
                  <label for="">Guide</label>

                  <input type="checkbox" name="" id="" />
                  <label for="">Bar b q and other extra activities</label>
                </td>
              </tr>
              <tr>
                <td><label for="">Any extra query</label></td>
                <td>:</td>
                <td>
                  <textarea name="" rows="5" id=""></textarea>
                </td>
              </tr>

              <tr>
                <td>
                  <input type="submit" value="Book Now" />

                  <input type="reset" value="Clear form" />
                </td>
              </tr>
            </table>
          </fieldset>
        </form>
